<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipbook PDF V4.1</title>

  <!-- Favicon (optionnel) -->
  <link rel="icon" href="favicon.ico" />

  <!-- Styles DFlip -->
  <link href="libs/dflip.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    #pdf-select {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }

    #flipbook-container {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      background: white;
      position: relative;
    }

    #fullscreen-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1000;
      border-radius: 4px;
    }

    #fullscreen-btn:hover {
      background-color: #0056b3;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>

  <!-- Librairies JS -->
  <script src="libs/jquery.min.js"></script>
  <script src="libs/three.min.js"></script>
  <script src="libs/dflip.min.js"></script>
</head>

<body>

  <select id="pdf-select">
    <option value="pdf/livre01.pdf">Livre 1</option>
    <option value="pdf/livre02.pdf">Livre 2</option>
    <option value="pdf/livre03.pdf">Livre 3</option>
    <option value="pdf/livre04.pdf">Livre 4</option>
  </select>

  <button id="fullscreen-btn">Plein écran</button>

  <div id="flipbook-container">
    <div class="_df_book" id="flipbook"></div>
  </div>

  <div id="error-message">⚠️ Impossible de charger le PDF sélectionné. Veuillez vérifier que le fichier existe bien dans le dossier <code>pdf/</code>.</div>

  <script>
    $(document).ready(function () {
      function loadFlipbook(src) {
        if (!src) {
          console.warn("Aucun fichier PDF sélectionné.");
          return;
        }

        $("#flipbook").empty();
        $("#error-message").hide();

        const options = {
          source: src,
          webgl: true,
          pageMode: DFLIP.PAGE_MODE.AUTO,
          singlePageMode: DFLIP.SINGLE_PAGE_MODE.SINGLE, // forcé
          zoomRatio: 1.5,
          scrollWheel: true,
          showDownloadControl: true,
          showPrintControl: true,
          showSearchControl: true,
          duration: 600,
          backgroundColor: "#ffffff"
        };

        try {
          $("#flipbook").flipBook(options);
        } catch (e) {
          console.error("Erreur lors du chargement du PDF :", e);
          $("#error-message").show();
        }
      }

      // Chargement initial
      const initialPDF = $('#pdf-select').val();
      loadFlipbook(initialPDF);

      // Changement de PDF
      $('#pdf-select').on('change', function () {
        const selectedPDF = $(this).val();
        loadFlipbook(selectedPDF);
      });

      // Bouton plein écran
      $('#fullscreen-btn').on('click', function () {
        const elem = document.getElementById('flipbook');
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      });
    });
  </script>

</body>
</html>
