<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipbook PDF V0.2</title>
  <link href="libs/dflip.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #pdf-select { margin-bottom: 20px; padding: 10px; }
    #flipbook-container { width: 100%; height: 80vh; }
    #fullscreen-btn { position: absolute; top: 20px; right: 20px; padding: 10px; z-index: 1000; }
  </style>
</head>
<body>

  <select id="pdf-select">
    <option value="pdf/livre01.pdf">Livre 1</option>
    <option value="pdf/livre02.pdf">Livre 2</option>
    <option value="pdf/livre03.pdf">Livre 3</option>
    <option value="pdf/livre04.pdf">Livre 4</option>
  </select>

  <div id="flipbook-container">
    <div class="_df_book" id="flipbook"></div>
  </div>

  <button id="fullscreen-btn">Plein Ã©cran</button>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/dflip.min.js"></script>
  <script>
    $(document).ready(function () {
      function loadFlipbook(src) {
        $("#flipbook").empty();
        const options = {
          source: src,
          webgl: true,
          pageMode: DFLIP.PAGE_MODE.AUTO,
          singlePageMode: DFLIP.SINGLE_PAGE_MODE.AUTO,
          zoomRatio: 1.5,
          scrollWheel: true,
          showDownloadControl: true,
          showPrintControl: true,
          showSearchControl: true,
          duration: 600
        };
        $("#flipbook").flipBook(options);
      }

      $('#pdf-select').on('change', function () {
        const selectedPDF = $(this).val();
        loadFlipbook(selectedPDF);
      });

      $('#fullscreen-btn').on('click', function () {
        const elem = document.getElementById('flipbook');
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      });

      // Chargement initial du premier document
      loadFlipbook($('#pdf-select').val());
    });
  </script>
</body>
</html>
